env:
  browser: true
  es6: true
  es2017: true
  jest: true
  node: true
extends: 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  semi:
    - error
    - always
  camelcase:
    - warn
  complexity:
    - warn
  default-param-last:
    - error
  no-loop-func:
    - warn
  no-param-reassign:
    - warn
  max-len:
    - warn
    - 80
    - 2
